<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuição Eletrônica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Distribuição Eletrônica</h1>
      <label for="atomicNumber">Número atômico:</label>
      <input type="number" id="atomicNumber" min="1" max="118" />
      <button id="btnCalculate">Distribuir</button>

      <div id="result">
        <h2>Resultado:</h2>
        <p><strong>Distribuição:</strong> <span id="distribution"></span></p>
        <p><strong>Valência:</strong> <span id="valenceShell"></span></p>
        <p><strong>Elétrons na valência:</strong> <span id="valenceElectrons"></span></p>
        <p><strong>Subnível energético:</strong> <span id="mostEnergeticSublevel"></span></p>
        <p><strong>Elétrons no subnível energético:</strong> <span id="electronsInSublevel"></span></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
